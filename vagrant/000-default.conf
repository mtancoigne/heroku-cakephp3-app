<VirtualHost *:80>
    ServerAdmin webmaster@localhost
    DocumentRoot /vagrant/webroot
    ServerName fcc-vagrant-php
    
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined

    EnableSendfile Off

    <Directory /vagrant>
        Require all granted
    </Directory>
</VirtualHost>
